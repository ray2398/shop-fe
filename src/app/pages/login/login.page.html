<ion-content [fullscreen]="true">
  <div class="vertical-align">
    <ion-card color="light">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-text color="primary">
              <h1><strong>Bienvenido</strong></h1>
            </ion-text>
            <div align="center">
              <ion-img
                src="https://icons.veryicon.com/png/o/miscellaneous/flower-mall-color-icon/shopping-cart-114.png"
                alt="Welcome"
                class="img-login"
              ></ion-img>
            </div>
          </ion-col>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-input
                label="Correo Electrónico"
                labelPlacement="stacked"
                placeholder="Ingresa tu correo electrónico"
                type="text"
                [(ngModel)]="email"
              >
              </ion-input>
            </ion-item>
            <small
              ><ion-text color="danger"
                >{{ errorEmail && errorEmail }}</ion-text
              ></small
            >
            <ion-item class="ion-margin-top" lines="none">
              <ion-input
                label="Contraseña"
                labelPlacement="stacked"
                placeholder="Ingresa tu contraseña"
                type="password"
                [(ngModel)]="password"
              ></ion-input>
            </ion-item>
            <small
              ><ion-text color="danger"
                >{{ errorPassword && errorPassword }}</ion-text
              ></small
            >
            <small
              ><ion-text color="danger"
                >{{ errorLogin && errorLogin }}</ion-text
              ></small
            >
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" color="primary" (click)="login()">
              Iniciar Sesión
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
