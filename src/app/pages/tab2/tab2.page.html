<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="vertical-align">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div align="center">
            <ion-img
              src="https://cdn-icons-png.flaticon.com/256/11127/11127477.png"
              alt="Profile"
              class="img-login ion-margin-bottom"
            ></ion-img>
          </div>
          <app-list-profile [items]="profile"></app-list-profile>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" color="danger" (click)="logout()">
            Cerrar Sesi√≥n
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
